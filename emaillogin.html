<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- title  -->
  <title>Dropshipping demo</title>

  <!-- bootstrap 5.3    -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <!-- fontawsome cdn  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- google metarila icons  -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

  <!-- style css  -->
  <link rel="stylesheet" href="css/styles.css"> <!--Styles-->

</head>

<body class="bg_login">
  <div class="container">
    <div class="row px-md-5 px-sm-3 mx-md-5 align-items-center " style="height: 100vh;">
      <div class="col-md-6 m-auto">
        <div class="left_side">
            <h1 class="mb-2 fw-bold">Login</h1>
            <p>Continue with your dropshipping account</p>
          <form action="">
            <div class="input_group">
                <p>Email</p>
                <input type="email" class="form-control" >
                <p class="text-danger">Enter a valid email address</p>
            </div>
            <div class="input_group">
                <p>Password</p>
                <div class="eye_icon">
                  <input id="newpass" type="password" name="password"  class="form-control">
                  <i toggle="#newpass" class="fa-regular fa-eye toggle_password"></i>
                </div>
                <p class="text-danger">Wrong Password</p>
            </div>
            <div class="input_group">
                <div class='CaptchaWrap'>
                  <div id="CaptchaImageCode" class="CaptchaTxtField">
                    <canvas id="CapCode" class="capcode" width="300" height="80"></canvas>
                  </div> 
                  <input type="button" class="ReloadBtn" onclick='CreateCaptcha();'>
                </div>
                <!-- <input type="button" class="btnSubmit"  value="Submit"> -->
                <input type="text" id="UserCaptchaCode" class="CaptchaTxtField form-control mt-2" placeholder='Enter Captcha - Case Sensitive'>
                <span id="WrongCaptchaError" class="error"></span>
            </div>
            <button class="btn btn-secondary  w-100 my-2" onclick="CheckCaptcha();" type="button">Continue with your account</button>



            <div class="header__center">Or</div>            
            <p class="text-center">Create a dropshipping account?  <a href="location.html">Sign up</a></p>

            <span>By proceeding, you agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a></span>
            
          </form>
        </div>
      </div>
    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script> <!--Jquery Cdn-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script> <!--Bootstrap-->  
    <script src="js/chapcha.js"></script>
    <script>
      $(document).ready(function () {
        $(".toggle_password").click(function () {
          $(this).toggleClass("fa-eye fa-eye-slash");
          var input = $($(this).attr("toggle"));
          if (input.attr("type") == "password") {
            input.attr("type", "text");
          } else {
            input.attr("type", "password");
          }
        });
      })
    </script>
</body>

</html>
